<header class="jumbotron jumbotron-fluid mb-5">
  <header>



    <nav class="navbar navbar-expand-lg " style="background-color: rgba(191, 144, 88, 1);">
      <div class="container-fluid">


        <div class="col-xl-1 me-5">
          <a class=" navbar-brand" href="">
            <img class="logo" src="../../../assets/pine.svg" alt="logo">
          </a>
        </div>
        <div class="col-xl-2">

          <a href="" class="logol">The Pinecone Library</a>

        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="col-xl-8  "></div>
          <div class="col-xl-3  ">
            <div *ngIf="navigation; then thenBlock else elseBlock">

            </div>
          
            <ng-template #thenBlock>
              <div class="navigation">

            <ul class="navbar-nav me-center mt-3 ">


              <li class="nav-item  ">
                <a [routerLink]="['poemas']" class="nav-link espace enlace active " >
                  <h1 class="layout  ">Poemas</h1>
                </a>
              </li>

              <li class="nav-item">
                <a [routerLink]="['libros']" (click)="onClick()" class="nav-link  espace enlace">
                  <h1 class="layout ">Libros</h1>
                </a>
              </li>


            </ul>
            
            </div>
          
            </ng-template>
            <ng-template #elseBlock>
              <div class="navigation">
                <ul class="navbar-nav me-center mt-3 ">


                  <li class="nav-item  ">
                    <a [routerLink]="['poemas']" (click)="onClick()" class="nav-link espace enlace  " >
                      <h1 class="layout  ">Poemas</h1>
                    </a>
                  </li>
    
                  <li class="nav-item">
                    <a [routerLink]="['libros']"  class="nav-link  espace enlace active">
                      <h1 class="layout ">Libros</h1>
                    </a>
                  </li>
    
    
                </ul>
            </div>
           
            </ng-template> 
        

          </div>
        </div>

      </div>
    </nav>

  </header>
